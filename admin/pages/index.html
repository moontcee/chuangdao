<script>
    // var type_array=window.location.href;
    // var type_get=type_array.split("=")[1];
    var admin_type = window.localStorage;
    var type_get = admin_type["type"];
    console.log(type_get)
    if(typeof(type_get)!="undefined"){
        if(type_get==2){
            $(".menu_item").css("display","none");
            $("#recruit").css("display","block");
        }
        if(type_get==3){
            $(".menu_item").css("display","none");
            $("#search").css("display","block");
        }
    }
    var vm = new Tvm({
        el: '#client',
        data:{
            account_login:"",
            baseUrl: "http://chuangdao.moovi-tech.com",
        },
        methods: {

        },
        created:function() {
            var self = this;
            $.when(isLogin()).done(function(data){
                console.log(data)
                if(data.state==0){
                  self.account_login = data.name;
                }
                if(data.state==1){
                    self.account_login = "未登录";
                    //alert("用户未登录");
                    //window.location.href="/admin_backup/pages/sign_in.html";
                }
            });

        },
        mounted:function(){
            $(".loginOut").on("click",function(){
                $.when(logout()).done(function(data){
                    window.location.href="sign_in.html";
                });
            })
        },
    });
    
</script>
