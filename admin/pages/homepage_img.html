<script>
var vm = new Tvm({
	el: '.admin_ui_border',
	data:{

		imglists:[],
		img0:"",

		img2:"",

		img4:"",
		img5:"",
		img6:"",
		img7:"",
		img8:"",
	},
	methods: {
		
	},
	created: function(){
		var self = this;
		$.when(getHomeimgList()).done(function(data){
			self.datalist = data.list;	
			var hotline,email,fax,weibo,weiboimg,weixin,weixinimg;
			for (var i = 0; i < self.datalist.length; i++) {
				$(".admin_ui_input")[i].value = self.datalist[i];
			}
			self.img0 = self.datalist[0]; 
			self.img1 = self.datalist[1]; 
			self.img2 = self.datalist[2]; 
			self.img3 = self.datalist[3]; 
			self.img4 = self.datalist[4]; 
			self.img5 = self.datalist[5]; 
			self.img6 = self.datalist[6]; 
			self.img7 = self.datalist[7]; 
			self.img8 = self.datalist[8]; 
		});	
	},
	mounted: function(){
		var urls=[];
		$(".admin_ui_button_green").on("click",function(){
			for (var i = 0; i < 9; i++) {
				urls[i] = $(".admin_ui_input")[i].value;
			}
			$.when(editHomeimgList(urls)).done(function(data){
				alert("修改成功");
		  		//window.location.reload();
			});	
		})
	},
});
var vm2 = new Tvm({
	el: '.image_blocks',
	data:{
		imageList:[],
		baseUrl: "http://chuangdao.moovi-tech.com",
		imgUrl:"",
		index:0,
	},
	methods: {
		getImgUrl:function(index){
			var self = this;
			$(".image_toSelect img").css("border","1px solid #ccc");
			$(".image_toSelect img").eq(index).css("border","2px solid #f34541");
			self.imgUrl = $(".image_toSelect img").eq(index).attr("src").split("com")[1];
		},
		refreshTable: function(){
			var self = this;
			$('.M-box').pagination({
				totalData: self.imageList.length,
			    showData: 16,
			    current: self.pageIndex,
			    count: 3,
			    jump: true,
				coping: true,
				prevContent:'<i class="fa fa-angle-left"></i>',		//上一页内容
				nextContent:'<i class="fa fa-angle-right"></i>',		//下一页内容
			    callback:function(index){
			        self.pageIndex = index;
			    }
			});
		},
	},
	created:function(){
		var self = this;
		$.when(getImg()).done(function(data){
			self.imageList=data.list;
			self.refreshTable();
		});

	},
	mounted:function(){
		var self = this;
		$(".image_select").on("click",function(e){  
			self.index = $(this).closest(".admin_ui_form_field_img").index();
			$(".image_blocks").show();
			$(".image_bottons").show();
		})

		$(".image_cancel").on("click",function(){
			$(".image_blocks").hide();
			$(".image_bottons").hide();
		})

		$(".admin_ui_button_green_img").on("click",function(){
			console.log(self.index)
			$(".admin_ui_input")[self.index].value = self.imgUrl;
			vm.img0 = $(".admin_ui_input")[0].value; 
			vm.img1 = $(".admin_ui_input")[1].value; 
			vm.img2 = $(".admin_ui_input")[2].value; 
			vm.img3 = $(".admin_ui_input")[3].value; 
			vm.img4 = $(".admin_ui_input")[4].value;  
			vm.img5 = $(".admin_ui_input")[5].value; 
			vm.img6 = $(".admin_ui_input")[6].value;  
			vm.img7 = $(".admin_ui_input")[7].value; 
			vm.img8 = $(".admin_ui_input")[8].value; 

			$(".image_blocks").hide();
			$(".image_bottons").hide();

		})
		$("#imgUpload").on("change",function(e){
			var uploads = e.target.files.length;
			var filter_length = self.imageList.length;
			for (var i = 0; i < e.target.files.length; i++) {
				var img = e.target.files[i];
				var img_name = "testName";
				$.when(uploadImg(img,img_name)).done(function(data){
					var img_this = img;
					if(data.state==0){
						uploads--;
						if(uploads==0){
							alert("上传成功");
							$.when(getImg()).done(function(data){
								self.imageList=data.list;
								self.refreshTable();
							});
						}			
					}
					else if(data.state==1){
						alert("文件名为 "+img_this.name+" 的图片已存在");
					}
					else{
						alert("上传失败，请重试");
					}
				});
			}
			
		})
	}
});


</script>
